<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Text Translator</title>
</head>
<body>
    <div class="container">
        <h1>Text Translator</h1>
        <label for="textInput">Enter Text:</label>
        <textarea id="textInput" rows="4" cols="50"></textarea>
        <button id="toBinaryButton" onclick="translateToBinary()">Translate to Binary</button>
        <button id="toEnglishButton" onclick="translateToEnglish()">Translate to English</button>
        <p id="output">Translation will appear here.</p>
    </div>
    <footer>
        <p id="rights">All rights reserved to Youssef Khaled.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
